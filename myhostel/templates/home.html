{% extends 'base.html' %} 

{% load static %}

{% block title %}
  Home
{% endblock %}

{% block content %}
 

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
   
    <title>Гуртожиток</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    
  </head>
  <body>
    
   

     <div class="conteiner-fluid">
      <div class="row">
          <img class="img-fluid" src="{% static 'img/homeart.jpg' %}">
      </div>
    </div>

    <div class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto my-2 text-center">
            <h1 class="text-capitalize font-weight-bold">
              Гуртожитки
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {% for h in hostel %}
          <div class="col-9 mx-auto col-md-6 col-lg-3">
            <div class="card mb-5">
              <div class="p-4">
                <a href="{% url 'hostel_detail' hostel_id=h.id %}"><img class="card-img-top" src="{{ h.image.url }}" alt="{{h.name}}">
                </a>
                </div> 
                
              
              <div class="card-footer d-flex justify-content-between" 
              style="background: transparent; border-color: transparent ;">
                <p class="font-weight-bold mb-0">
                  {{h.name}}
                  </p>
                  <h5 class="text-info font-italic mb-0">
                  {{ h.price }}₴ 
                  </h5>
              </div>
            </div>

          </div>
        {% endfor %}
      </div>

    </div>

  </body>
</html>
{% endblock %}
